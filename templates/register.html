<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/register.css">
    <link rel="stylesheet" media="screen and (max-width: 1200px)" href="../static/register_1200px.css"/>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">

    <title>회원가입 </title>
</head>

<body>
<header>
    <div class="status-bar">
        <div class="status-bar__element">
            <svg class="w-6 h-6 status-bar__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <a href="#">코로나 19 대응 공지</a>
        </div>
        <div class="status-bar__element">
            <svg class="w-6 h-6 status-bar__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
            </svg>
            <a href="#">비대면 전화주문 서비스</a>
        </div>
        <div class="status-bar__element">
            <svg class="w-6 h-6 status-bar__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
            </svg>
            <a href="#">IKEA 베스트셀러</a>
        </div>
    </div>
    <div class="top-menu">
        <div class="top-menu__element top-start">
            <svg class="w-6 h-6 menu" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <a href="#"><img width="90vh" src="https://www.ikea.com/kr/ko/static/ikea-logo.aae6ac7f4cbc58d7d0d2.svg"
                             id="logo"></a>
            <a href="#" id="allproducts">모든 제품</a>
            <a href="#" id="showroom">디지털 쇼룸</a>
        </div>
        <div class="top-menu__element searchbar">
        <span>
        <svg class=" search" fill="none" stroke="currentColor" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg></span>
            <input type="search" placeholder="검색어 입력" class="top-middle">
            <span><svg class=" camera" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                       xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg></span>

        </div>
        <div class="top-menu__element top-end">
            <a href="#">
                <svg class="w-6 h-6 delivery" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"></path>
                </svg>
            </a>
            <a href="#">
                <svg class="w-6 h-6 " fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </a>
            <a href="#">
                <svg class="w-6 h-6 " fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
            </a>
            <a href="#">
                <svg class="w-6 h-6 " fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
            </a>
            <a href="#">
                <svg class="w-6 h-6 minimenu" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </a>
        </div>
    </div>
</header>
<div id="letin">
    <div class="left">
        <div>
            <h1 style="font-weight: bold; margin-bottom: 0px"><span style="color: #0058a3">IKEA Family</span> 회원가입</h1>
            <p style="font-size: 15px">이미 가입하셨나요? <a href="/login"><span
                    style="text-decoration: underline">로그인 하기</span></a></p>
        </div>
        <img src="../static/img/letin.jpeg" height="1120" width="416" class="img">
    </div>
    <div></div>
    <div class="right">
        <p style="font-weight: bold">IKEA Family에 가입하시겠어요?</p>
        <div class="checks">
            <div class="chk">
                <input type="radio" id="yes">
                <label for="yes">예, IKEA Family의 다양한 혜택 및 할인을 즐기고 싶습니다! <span>IKEA Family 혜택</span></label><br>
            </div>
            <div class="chk">
                <input type="radio" id="no">
                <label for="no">아니요, 추가 혜택 없이 온라인 몰만 가입하고 싶습니다. <span>IKEA 온라인몰 혜택</span></label></div>
        </div>
        <div class="info">
            <div>
                <label for="lastname">성</label>
                <input type="text" id="lastname" class="wide"></div>
            <div>
                <label for="firstname">이름</label>
                <input type="text" id="firstname" class="wide"></div>
            <div id="birth">
                <label for="birthday">생일</label>
                <input type="Text" id="birthday">
                <svg class="w-6 h-6 birth" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div class="phone">
                <small for="phone">휴대폰</small>
                <p>KR(+82)</p>
                <input type="text" id="phone" class="wide">
            </div>
            <div class="sex">
                <select class="short">
                    <option selected>성별 (선택 사항)</option>
                    <option value="1">남성</option>
                    <option value="2">여성</option>
                    <option value="3">응답 거부</option>
                </select>
                <small>IKEA의 홈퍼니싱 아이디어와 신상품 소식, 그리고 할인 혜택 정보를 제공하고, 여러분을 더욱 잘 이해할 수 있도록 세부 정보를 입력해 주시기 바랍니다.</small>
            </div>
        </div>
        <div id="postal_code">
            <button id="btn_postal">우편번호 찾기</button>
            <div class="wide">
                <label for="street" style="color: #e0e0e0">도로명 주소</label>
                <input type="text" id="street" readonly class="wide"></div>
            <div class="wide">
                <label for="addres">상세 주소</label>
                <input type="text" id="addres" class="wide"></div>
            <div>
                <label for="postal" style="color: #e0e0e0">우편 번호</label>
                <input type="number" id="postal" readonly class="short"></div>
        </div>
        <select id="shop" class="short">
            <option selected>선호하는 매장</option>
            <option value="1">고양</option>
            <option value="2">광명</option>
            <option value="3">기흥</option>
            <option value="4">동부산</option>
        </select>
        <div class="email">
            <label for="email">이메일</label>
            <input type="email" id="email" class="wide">
        </div>
        <div class="pw">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" class="short">
            <svg class="showpw" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <svg class="dontshowpw" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
            </svg>
        </div>
        <div>
            <div id="chkbox">
                <div>
                    <input type="checkbox"> <label>IKEA의 홈퍼니싱 아이디어와 신상품 소식, 그리고 할인 혜택 정보를 받고 싶어요!</label></div>
                <div class="ad">
                    <div>
                        <input type="checkbox"> <label>이메일 수신</label>
                    </div>
                    <div>
                        <input type="checkbox"> <label>문자 수신</label>
                    </div>
                    <div>
                        <input type="checkbox"> <label>우편물 수신</label>
                    </div>
                </div>
            </div>
            <div id="chkbox">
                <input type="checkbox"> <label>(필수) 약관을 모두 읽고 동의합니다. <a
                    href="https://www.ikea.com/kr/ko/customer-service/terms-conditions/"><span>이용약관</span></a></label>
            </div>
            <div id="chkbox">
                <input type="checkbox"> <label>(필수) 개인정보 수집ㆍ이용에 동의합니다. <a
                    href="https://www.ikea.com/kr/ko/customer-service/privacy-policy/-pub20a57ecd"><span>개인정보 수집ㆍ이용 동의</span></a></label>
            </div>
            <div id="chkbox">
                <input type="checkbox"> <label>(필수) 개인정보 처리 위탁에 동의합니다. <a
                    href="https://www.ikea.com/kr/ko/customer-service/privacy-policy/-pubadc349ed"><span>개인정보 처리 위탁</span></a></label>
            </div>
            <div id="chkbox">
                <input type="checkbox"> <label>(필수) 개인정보 국외이전에 동의합니다. <a
                    href="https://www.ikea.com/kr/ko/customer-service/privacy-policy/-pub1c988c9a"><span>개인정보 국외이전</span></a></label>
            </div>
        </div>
        <button id="btn_letin">가입하기</button>
    </div>
</div>
</body>

</html>
